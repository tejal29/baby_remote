apiVersion: v1
kind: List
items:
  
- apiVersion: admissionregistration.k8s.io/v1beta1
  kind: ValidatingWebhookConfiguration
  metadata:
    name: image-signature-webook
    namespace: test
  webhooks:
    - name: image-whitelist.babyremote.com
      rules:
        - apiGroups:
            - ""
          apiVersions:
            - v1
          operations:
            - CREATE
          resources:
            - pods
      failurePolicy: Fail
      clientConfig:
        caBundle: "" 
        service:
          name: image-signature-webhook  
          namespace: default

# to be able to assign powers to the process
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    namespace: default
    name: image-signature-webhook


- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: image-signature-webhook
    name: image-signature-webhook
  spec:
    ports:
      - name: https
        port: 443
        protocol: "TCP"
    selector:
      app: image-signature-webhook

- apiVersion: apps/v1beta1
  kind: Deployment
  metadata:
    name: image-signature-webhook
  spec:
    template:
      metadata:
        labels:
          app: image-signature-webhook
      spec:
        containers:
          - name: image-signature-webhook
            ports:
            - containerPort: 8443
            image: "gcr.io/tejaldesai-personal/image-whitelist-server:latest"
            imagePullPolicy: Always
            args:
              - "--tls-cert-file=/var/serving-cert/tls.crt"
              - "--tls-private-key-file=/var/serving-cert/tls.key"  
            volumeMounts:
            - mountPath: /var/serving-cert
              name: tls
            - name: pubkeys
              mountPath: /var/gpg_pub/
            - name: privkeys
              mountPath: /var/gpg_priv/
        imagePullSecrets:
          - name: gcr-json-key
        volumes:
          - name: tls
            secret:
              secretName: tls-image-signature-webhook
          - name: pubkeys
            configMap:
               name: image-signature-gpg
          - name: privkeys
            configMap:
              name: image-signature-gpg-secret
